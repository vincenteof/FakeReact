<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <script src="./dist/freact.js"></script>
    <script>
      function sayHi() {
        console.log('Hi!!!')
      }
      const e = Freact.createElement
      class Button extends Freact.Component {
        constructor() {
          super()
        }
        render() {
          const clickHandler = this.props.onClick
          const text = this.props.children
          return e('button', { onclick: clickHandler }, text)
        }
      }
      window.onload = function () {
        console.log(Freact)
        const root = document.getElementById('root')
        // const myButton = e('button', { onclick: "sayHi()" }, 'say', 'hi')
        const myButton = e(Button, { onClick: sayHi }, 'sayHi')
        const button = e('div', {}, myButton, myButton, myButton)
        Freact.render(button, root)
      }
    </script>
    <title>Freact App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
</html>
